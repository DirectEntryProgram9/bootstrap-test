<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script defer src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body class="container-fluid">
    <div class="row">
        <div id="smi-bar" class="col-12 order-3 order-md-3"><span>Social Media Icon Bar</span></div>
    </div>
    <div class="row">
        <div id="logo" class="col-lg-2 col-md-12"><span>Logo</span></div>
        <div id="nav" class="col-lg-10 col-md-12"><span>Navigation Menu</span></div>
    </div>
    <div class="row">
        <div id="slider" class="col-md-12 d-none d-md-block"><span>Slider</span></div>
    </div>
    <div class="row">
        <div class="text col-md-12"><span>Text One</span></div>
    </div>
    <div class="row">
        <div class="img col-lg-4 col-md-6 d-none d-md-block"><span>Image One</span></div>
        <div class="img col-lg-4 col-md-6 d-none d-md-block"><span>Image Two</span></div>
        <div class="img col-lg-4 col-md-12 d-none d-md-block"><span>Image Three</span></div>
    </div>
    <div class="row">
        <div class="img col-lg-4 col-md-6 d-none d-md-block"><span>Image Four</span></div>
        <div class="img col-lg-4 col-md-6 d-none d-md-block"><span>Image Five</span></div>
        <div class="img col-lg-4 col-md-12 d-none d-md-block"><span>Image Six</span></div>
    </div>
    <div class="row">
        <div class="text col-lg-6 col-md-12 col-6"><span>Text Two</span></div>
        <div class="text col-lg-6 col-md-12 col-6"><span>Text Three</span></div>
    </div>
    <div class="row">
        <div id="footer" class="col-12"><span>Footer</span></div>
    </div>
</body>
</html>
